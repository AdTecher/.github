name: Issue Validator

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate and triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            // Auto-label with needs-triage if no labels applied
            if (issue.labels.length === 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-triage'],
              });
            }

            // Validate issue body has content
            const body = (issue.body || '').trim();
            if (body.length < 20) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: [
                  'This issue appears to have an empty or very short description.',
                  'Please provide enough detail for the team to understand and reproduce the problem.',
                  '',
                  'Minimum expected:',
                  '- What you expected to happen',
                  '- What actually happened',
                  '- Steps to reproduce (if applicable)',
                ].join('\n'),
              });
            }
